<!DOCTYPE html>
<html>
  <head>
    <title>Eventos - Onclik</title>
    <meta charset="UTF-8" />
		<script type="text/javascript">
		function ola() {
			alert ("Eventooooooo!!")
		}
      /*
      https://blog.dankicode.com/eventos-em-javascript
      Onlik:
      Esse é tipo de evento mais usado que ocorre quando
      um usuario cica sua validação,aviso etc... neste tipo
      de evento*/
   </script>
  </head>

  <body>
    <p>Clique no botão a seguir para executar o evento</p>

      <h3>Botão fora de um formulario</h3>
      <button onclick="ola()" value="onclick">Onclick</button>
			<br /> 
			<br />
		  <form>
				<input type="button" onclick="ola()" value="Onclick"/>
		  </form>
   </script>
  </body>
</html>
